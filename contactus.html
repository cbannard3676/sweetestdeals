<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Sweetestdeals</title>

<!-- Bootstrap CSS-->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<!-- Custom CSS -->
<link href="css/global-style.css" rel="stylesheet" type="text/css">
<!-- Media queries CSS -->
<link href="css/media-queries.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Wrapper start -->
<div class="wrapper">

<!-- Header start -->
    <div class="headerBottomWide">
        <div class="container headerBottom">
            <div class="row">
            	<!-- Logo start -->
            	<div class="col-sm-5 col-md-4 col-lg-3">
                	<h1 class="logo"><a href="index.html" title="The Sweetest Deal">The <span>Sweetest</span> Deal</a></h1>
                </div>
                <!-- Logo end -->
                <!-- Sign in / About  start -->
                <div class="col-sm-7 col-md-8 col-lg-9">
                	<div class="row signInJoinRow">
                    	<div class="col-lg-3 col-lg-offset-8 col-md-4 col-md-offset-7 col-sm-6 col-sm-offset-3 col-xs-8">
                        	<ul class="signInJoin">
                            	<li><a href="#"><i class="fa fa-user"></i>Sign in</a></li>
                                <li><a href="#">Join Free</a></li>
                            </ul>
                        </div>
                    	<div class="col-lg-1 col-md-1 col-sm-3 col-xs-4 about">
                        	<p><a href="#">About</a></p>
                        </div>
                    </div>
                </div>
                <!-- Sign in / About  end -->
            </div>
        </div>
    </div>
<!-- Header end -->

<!-- contact us page start -->
    <div class="containerWide btobSigninWide">
        <div class="container btobSignin">
        	<!-- Breadcrumb start -->
            <div class="row hidden-xs">
                <div class="col-sm-12">                	
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active"><strong>Contact us</strong></li>
                    </ol>
                </div>
            </div>
            <!-- Breadcrumb end -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                	<!-- Contact us start-->
                    <div class="signUp">
                    	<h2>Contact us</h2>
                    	<form>
                        <div class="row">
                            <div class="form-group col-sm-6">
                            	<label>First Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                            	<label>Last Name:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-6">
                            	<label>Enter Your Email:</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                            	<label>Enter Your Phone Number:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-6 reasonContactWraper">
                                <label>Reason for contact:</label>
                                <div class="btn-group selectMediumWrap">                                                        
                                	<button class="reasonContact btn btn-default" type="button" value="Billing">Billing</button>
                                    <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
                                    	<span><i class="fa fa-caret-down"></i></span>
                                    </button>
                                    <ul role="menu" class="dropdown-menu">
                                        <li><a href="#blank">Billing</a></li>
                                        <li><a href="#blank">Support</a></li>
                                    </ul>
                                </div>                                
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-12">
                            	<label>Enter Your Message:</label>
                                <textarea rows="4" class="form-control"></textarea>
                            </div>
                        </div>                                                        
                        <button type="submit" class="btn orange">Submit</button>
                        </form>
                    </div>
                    <!-- Contact us end-->
                </div>
            </div>
        </div>
    </div>
<!-- contact us page end -->

<!-- Footer start -->
<div class="footerWide">
    <div class="container footer">
        <div class="row">
            <div class="col-sm-12">
            	<!-- Footer Link Start -->
            	<ul class="footerMenu">
                	<li><a href="#">About Us</a></li>
                    <li><a href="#">For Buyers</a></li>
                    <li><a href="#">For Sellers</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
                <!-- Footer Link End -->
                <h1 class="footerLogo text-center"><a href="index.html">The<span>Sweetest</span>Deal.com</a></h1>
                <p class="text-center">&copy;2015 TheSweetestDeal.com. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>
<!-- Footer end -->

</div>
<!-- Wrapper end -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.js"></script>
<!-- Script for detects HTML5 and CSS3 features in the userâ€™s browser -->
<script src="js/modernizr.js"></script>
<!-- Include all compiled plugins, or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<!-- Script for custom -->
<script src="js/custom-script.js"></script>
<!-- Jquery UI -->
<script src="js/jquery-ui.js"></script>
<!-- Script for custom select -->
<script src="js/bootstrap-select.js"></script>
<!-- Script for carousel -->
<script src="js/carousel.js"></script>
<!-- Script for Image Zoom -->
<script src="js/cloud-zoom.js"></script>
<!-- Script for Vertical Carousel -->
<script src="js/bxslider.js"></script>
<!-- Script for Company Info Slider -->
<script src="js/coInfoSlide.js"></script>
<!-- Script equal height -->
<script src="js/equal-height.js"></script>

</body>
</html>
